site_name: 'Exploring Pravega'
site_url: 'http://pravega.io/webrefresh'
site_description: 'Documentation to help you get familiar with Pravega'

repo_url: 'https://github.com/Aparnarr/documentation_guides_markdown'
edit_uri: 'tree/master'

theme: 'material'
palette:
    primary: 'light blue'
    accent: 'light blue'
    logo: 'images/logop1.ico'




# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - footnotes
  - meta
  - toc(permalink=true)
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences

pages:
  - Overview: 'index.md'
  - Getting Started: 'getting-started.md'
  - 'Join the Community': 'join-community.md'
extra:
    version: 0.1

google_analytics: ['UA-1508605-1', 'pravega.io']
